          </ul>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Add Customer</h1>
			<form role="form" id="addContact" onsubmit="addCustomer()">
				<div class="form-group">
					<label>Full Name</label>
					<input type="text" id="name" class="form-control" required="required" placeholder="Enter Name">
				</div>
				<div class="form-group">
					<label>City</label>
					<input type="text" id="city" class="form-control"  required="required" placeholder="Enter Adress">
				</div>
				<div class="form-group">
					<label>Adress</label>
					<input type="text" id="adress" class="form-control" required="required" placeholder="Enter Adress">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" id="email" class="form-control" required="required" placeholder="Enter Email">
				</div>
				<div class="form-group">
					<label for="postal_code">Zip Code</label>
					<input type="text" id="postal_code" name="postal_code" class="form-control" required="required" placeholder="92-701" pattern="\d{2}-\d{3}" title="Format: (NN-NNN)">
				</div>
				<div class="form-group">
					<label for="nip_number">NIP number</label>
					<input type="text" id="nip_number" name="nip_number" class="form-control" required="required" placeholder="123-456-32-18" pattern="((\d{3}[- ]\d{3}[- ]\d{2}[- ]\d{2})|(\d{3}[- ]\d{2}[- ]\d{2}[- ]\d{3}))" title="Polish NIP format">
				</div>
				<div class="form-group">
					<label for="phone_number">Phone number</label>
					<input type="text" id="phone_number" placeholder="123-123-123" class="form-control" required="required" name="phone_number" pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{3}" title="NNN-NNN-NNN or NNNNNNNNN format">
				</div>
				<div class="form-group">
					<label for="id_card">ID card number</label>
					<input type="text" id="id_card" name="id_card" placeholder="ABC123456" class="form-control" required="required" pattern="[a-zA-Z]{3}[0-9]{6}" title="Correct ID card number contains 3 numbers and 6 digits">
				</div>
				<div class="form-group">
					<label for="id_card">Img link</label>
					<input type="url" id="image_url" name="image_url" class="form-control" placeholder="https://picjumbo.com/wp-content/uploads/beautiful-tuscan-landscape-around-pienza-town-italy-1080x720.jpg" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
					<div id="image-div">
				</div>
				<button type="submit" class="btn btn-default">Add Customer</button>
			</form><br></br>
			<button type="button" OnClick="GetRandom()" id="generate_data" class="btn btn-default">Generate random data</button><br></br>
			<button class="btn btn-default" id="worker_button">Run WebWorker</button>
			
        </div>
